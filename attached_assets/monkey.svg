<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Monkey body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Monkey head -->
  <circle cx="100" cy="60" r="45" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Monkey ears -->
  <circle cx="70" cy="50" r="15" fill="#654321"/>
  <circle cx="130" cy="50" r="15" fill="#654321"/>
  
  <!-- Monkey face -->
  <circle cx="85" cy="55" r="5" fill="#000"/>
  <circle cx="115" cy="55" r="5" fill="#000"/>
  <ellipse cx="100" cy="70" rx="8" ry="5" fill="#000"/>
  
  <!-- Monkey arms -->
  <ellipse cx="50" cy="110" rx="20" ry="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="150" cy="110" rx="20" ry="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Monkey legs -->
  <ellipse cx="80" cy="170" rx="15" ry="25" fill="#654321"/>
  <ellipse cx="120" cy="170" rx="15" ry="25" fill="#654321"/>
  
  <!-- Tail -->
  <path d="M 50 120 Q 30 100, 20 80 Q 15 60, 25 50" stroke="#654321" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg>

