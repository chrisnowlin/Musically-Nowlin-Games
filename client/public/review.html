<!DOCTYPE html>
<html>
<head>
    <title>PNG Image Review</title>
    <style>
        body { font-family: sans-serif; background: #2a2a5a; padding: 20px; color: white; }
        h1 { text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #f97316; padding: 10px; border-radius: 50%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 180%; height: 180%; object-fit: contain; }
        .label { text-align: center; margin-top: 8px; font-size: 12px; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <h1>PNG Image Review - Check for Background Artifacts</h1>
    <div class="grid">
        <div class="container"><div class="card"><img src="/images/violin.png" /></div><div class="label">Violin</div></div>
        <div class="container"><div class="card"><img src="/images/tambourine.png" /></div><div class="label">Tambourine</div></div>
        <div class="container"><div class="card"><img src="/images/clarinet.png" /></div><div class="label">Clarinet</div></div>
        <div class="container"><div class="card"><img src="/images/oboe.png" /></div><div class="label">Oboe</div></div>
        <div class="container"><div class="card"><img src="/images/bassoon.png" /></div><div class="label">Bassoon</div></div>
        <div class="container"><div class="card"><img src="/images/saxophone.png" /></div><div class="label">Saxophone</div></div>
        <div class="container"><div class="card"><img src="/images/trumpet.png" /></div><div class="label">Trumpet</div></div>
        <div class="container"><div class="card"><img src="/images/french-horn.png" /></div><div class="label">French Horn</div></div>
        <div class="container"><div class="card"><img src="/images/trombone.png" /></div><div class="label">Trombone</div></div>
        <div class="container"><div class="card"><img src="/images/tuba.png" /></div><div class="label">Tuba</div></div>
        <div class="container"><div class="card"><img src="/images/timpani.png" /></div><div class="label">Timpani</div></div>
        <div class="container"><div class="card"><img src="/images/snare-drum.png" /></div><div class="label">Snare Drum</div></div>
        <div class="container"><div class="card"><img src="/images/bass-drum.png" /></div><div class="label">Bass Drum</div></div>
        <div class="container"><div class="card"><img src="/images/flute.png" /></div><div class="label">Flute</div></div>
        <div class="container"><div class="card"><img src="/images/triangle.png" /></div><div class="label">Triangle</div></div>
        <div class="container"><div class="card"><img src="/images/cowbell.png" /></div><div class="label">Cowbell</div></div>
        <div class="container"><div class="card"><img src="/images/woodblock.png" /></div><div class="label">Woodblock</div></div>
        <div class="container"><div class="card"><img src="/images/castanets.png" /></div><div class="label">Castanets</div></div>
        <div class="container"><div class="card"><img src="/images/sleigh-bells.png" /></div><div class="label">Sleigh Bells</div></div>
        <div class="container"><div class="card"><img src="/images/cymbals.png" /></div><div class="label">Cymbals</div></div>
        <div class="container"><div class="card"><img src="/images/wind-chimes.png" /></div><div class="label">Wind Chimes</div></div>
    </div>
</body>
</html>
