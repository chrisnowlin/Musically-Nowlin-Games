name: Deploy to Staging (Preview)

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    # Removed pre-deploy tests for faster staging builds
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Copy index.html to 404.html for SPA routing
        run: cp ./dist/index.html ./dist/404.html

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-build
          path: ./dist
          retention-days: 7

      - name: Summary
        run: |
          echo "## Staging Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The develop branch has been built successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quick Deploy:**" >> $GITHUB_STEP_SUMMARY
          echo "- Merge to main: \`git checkout main && git merge develop && git push\`" >> $GITHUB_STEP_SUMMARY
